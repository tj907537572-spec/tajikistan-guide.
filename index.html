  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajikistan Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; margin: 0; overflow-x: hidden; }
        
        /* 1. –≠–ö–†–ê–ù –õ–û–ì–ò–ù–ê */
        #loginScreen {
            position: fixed; inset: 0; z-index: 10000;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 30px;
        }

        /* 2. –≠–ö–†–ê–ù WELCOME (–ë–û–õ–¨–®–û–ï –§–û–¢–û) */
        #welcomeOverlay {
            position: fixed; inset: 0; z-index: 9999;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1511216113906-8f57bb83e776?auto=format&fit=crop&w=1200&q=80');
            background-size: cover; background-position: center;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: 1s ease;
        }

        .page { display: none; padding-bottom: 100px; }
        .page-active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card { background: #f9fafb; border-radius: 1.5rem; padding: 1rem; border: 1px solid #f1f5f9; margin-bottom: 10px; }
        .tag { font-size: 8px; font-weight: 800; padding: 3px 8px; border-radius: 6px; text-transform: uppercase; margin-bottom: 5px; display: inline-block; }
        .nav-active { color: #2563eb !important; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="loginScreen">
        <div class="w-full max-w-sm text-center">
            <h2 class="text-3xl font-black mb-10">Sign In</h2>
            <input type="text" id="userName" placeholder="–ò–º—è / Name" class="w-full p-4 rounded-2xl bg-gray-100 mb-3 outline-none border focus:border-blue-500">
            <input type="password" id="userPass" placeholder="–ü–∞—Ä–æ–ª—å / Password" class="w-full p-4 rounded-2xl bg-gray-100 mb-6 outline-none border focus:border-blue-500">
            <button onclick="handleLogin()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="welcomeOverlay" class="text-center">
        <h1 class="text-5xl font-black italic">Welcome to</h1>
        <h2 class="text-4xl font-light uppercase tracking-widest mt-2">Tajikistan</h2>
    </div>

    <div id="appContainer" class="hidden">
        <div class="px-6 pt-6 flex gap-2 overflow-x-auto">
            <button onclick="changeLang('tj')" class="bg-white px-4 py-2 rounded-xl text-[10px] font-bold shadow-sm">üáπüáØ TJ</button>
            <button onclick="changeLang('ru')" class="bg-white px-4 py-2 rounded-xl text-[10px] font-bold shadow-sm">üá∑üá∫ RU</button>
            <button onclick="changeLang('en')" class="bg-white px-4 py-2 rounded-xl text-[10px] font-bold shadow-sm">üá∫üá∏ EN</button>
        </div>

        <main id="homePage" class="page page-active px-6 pt-6">
            <h2 id="txt-title" class="text-4xl font-extrabold italic mb-4">Hello.</h2>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-blue-600 text-white p-5 rounded-[2rem]">
                    <p class="text-[8px] font-bold opacity-70 uppercase">Weather</p>
                    <p class="text-2xl font-black">+12¬∞C</p>
                </div>
                <div class="bg-white p-5 rounded-[2rem] border border-gray-100">
                    <p class="text-[8px] font-bold text-gray-400 uppercase">USD Rate</p>
                    <p class="text-2xl font-black text-blue-600">10.92</p>
                </div>
            </div>

            <div class="bg-black p-6 rounded-[2.5rem] text-white mb-4">
                <p id="txt-admin" class="text-[9px] font-black opacity-40 mb-2 uppercase">Contact Admin</p>
                <p class="text-lg font-bold italic mb-4">tj907537572@mail.com</p>
                <a href="mailto:tj907537572@mail.com" class="block text-center bg-blue-600 py-4 rounded-2xl font-black text-[10px] uppercase">Send Email</a>
            </div>

            <button class="w-full bg-green-500 text-white p-6 rounded-[2.5rem] flex items-center justify-between">
                <span class="font-black text-xs uppercase italic">Open Chat Bot AI</span>
                <i class="fas fa-robot text-2xl"></i>
            </button>
        </main>

        <main id="partnersPage" class="page px-6 pt-6">
            <h2 class="text-3xl font-black italic mb-6">Partners.</h2>
            <div class="space-y-3">
                <div class="card"><span class="tag bg-green-100 text-green-700">Guide</span><h4 class="font-bold text-sm">Parviz Solikhov</h4><p class="text-[10px] text-gray-400">RU, EN, FR, TJ</p></div>
                <div class="card"><span class="tag bg-blue-100 text-blue-700">Company</span><h4 class="font-bold text-sm">Sky Tour</h4><p class="text-[10px] text-gray-400">skytour.tj</p></div>
                <div class="card"><span class="tag bg-blue-100 text-blue-700">Company</span><h4 class="font-bold text-sm">Javohir</h4><p class="text-[10px] text-gray-400">+992 93 920 1010</p></div>
                </div>
        </main>

        <nav class="fixed bottom-6 left-6 right-6 h-20 bg-black/90 backdrop-blur-xl rounded-[2.5rem] flex justify-around items-center px-4 z-50">
            <button onclick="switchPage('homePage', this)" class="nav-active flex flex-col items-center gap-1">
                <i class="fas fa-home"></i><span class="text-[8px] font-bold">HOME</span>
            </button>
            <button onclick="switchPage('partnersPage', this)" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fas fa-map-marked-alt"></i><span class="text-[8px] font-bold">GUIDES</span>
            </button>
        </nav>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('userName').value;
            const pass = document.getElementById('userPass').value;
            if(user && pass) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('welcomeOverlay').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('welcomeOverlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('welcomeOverlay').style.display = 'none';
                        document.getElementById('appContainer').classList.remove('hidden');
                    }, 1000);
                }, 2500);
            } else { alert("Error!"); }
        }

        function switchPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(id).classList.add('page-active');
            btn.classList.add('nav-active');
        }

        const translations = {
            ru: { title: "–ü—Ä–∏–≤–µ—Ç.", admin: "–ö–û–ù–¢–ê–ö–¢–´" },
            tj: { title: "–°–∞–ª–æ–º.", admin: "–¢–ê–ú–û–°" },
            en: { title: "Hello.", admin: "CONTACT ADMIN" }
        };

        function changeLang(lang) {
            document.getElementById('txt-title').innerText = translations[lang].title;
            document.getElementById('txt-admin').innerText = translations[lang].admin;
        }
    </script>
</body>
</html>
