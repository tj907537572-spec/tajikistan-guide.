<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tajikistan Travel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .page { display: none; animation: fadeIn 0.3s ease; padding-bottom: 120px; }
        .page-active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #2563eb !important; transform: translateY(-2px); }
        .lang-btn { padding: 6px 12px; border-radius: 12px; font-size: 11px; font-weight: 800; border: 1px solid #e2e8f0; transition: 0.2s; }
        .lang-active { background: #2563eb; color: white; border-color: #2563eb; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
        .card-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body>

    <div id="mainApp" class="px-6 pt-6">
        <div class="flex gap-2 overflow-x-auto no-scrollbar mb-8 pb-2" id="langBar">
            <button onclick="setLang('ru')" class="lang-btn lang-active" id="btn-ru">РУС</button>
            <button onclick="setLang('tj')" class="lang-btn" id="btn-tj">ТОҶ</button>
            <button onclick="setLang('en')" class="lang-btn" id="btn-en">ENG</button>
            <button onclick="setLang('uz')" class="lang-btn" id="btn-uz">O'ZB</button>
            <button onclick="setLang('tr')" class="lang-btn" id="btn-tr">TÜRK</button>
        </div>

        <main id="home" class="page page-active">
            <h2 id="h-title" class="text-4xl font-black italic mb-6 tracking-tighter">Explore.</h2>
            
            <div class="card-gradient p-8 rounded-[2.5rem] text-white mb-8 shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-10">
                        <div class="bg-white/10 px-3 py-1 rounded-lg backdrop-blur">
                            <p class="text-[9px] font-black uppercase tracking-widest">Alif Korti Milli</p>
                        </div>
                        <i class="fas fa-wifi rotate-90 opacity-50"></i>
                    </div>
                    <p id="card-label" class="text-[10px] opacity-50 mb-2 font-bold uppercase tracking-tighter">Card Number</p>
                    <p class="text-xl font-mono font-bold tracking-[3px] mb-8">4444 8888 1461 0428</p>
                    <div class="flex justify-between items-end">
                        <p class="text-sm font-bold opacity-90">TAJIKISTAN TRAVELER</p>
                        <div class="flex gap-1">
                            <div class="w-6 h-6 bg-red-500 rounded-full opacity-80"></div>
                            <div class="w-6 h-6 bg-yellow-500 rounded-full -ml-3 opacity-80"></div>
                        </div>
                    </div>
                </div>
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-blue-600/20 rounded-full blur-3xl"></div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm mb-6">
                <div class="flex gap-4 items-start">
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center shrink-0">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div>
                        <h4 id="info-title" class="font-black text-sm mb-1">Security Note</h4>
                        <p id="info-text" class="text-xs text-gray-500 leading-relaxed">В Alif ваша виртуальная карта может иметь другой номер для защиты основных средств. Это стандарт безопасности.</p>
                    </div>
                </div>
            </div>
        </main>

        <main id="booking" class="page">
            <h2 id="b-title" class="text-3xl font-black italic mb-6">Booking & Food.</h2>
            
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-[2rem] border border-gray-100 flex items-center gap-4">
                    <div class="w-14 h-14 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center font-black text-xl italic">B</div>
                    <div class="flex-1">
                        <h4 class="font-black italic text-sm">Bukhara / Бухоро</h4>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Dushanbe, TJ</p>
                    </div>
                    <button class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-location-arrow"></i></button>
                </div>
                <div class="bg-white p-5 rounded-[2rem] border border-gray-100 flex items-center gap-4">
                    <div class="w-14 h-14 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center font-black text-xl italic">R</div>
                    <div class="flex-1">
                        <h4 class="font-black italic text-sm">Rohat Chaikhana</h4>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Rudaki Ave</p>
                    </div>
                    <button class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-location-arrow"></i></button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 inset-x-0 h-24 bg-white/80 backdrop-blur-xl border-t flex justify-around items-center px-10 z-[100]">
            <button onclick="goto('home', this)" class="nav-active flex flex-col items-center gap-1 text-gray-400 transition">
                <i class="fas fa-th-large text-xl"></i>
                <span id="n-home" class="text-[8px] font-black uppercase">Home</span>
            </button>
            <button onclick="goto('booking', this)" class="flex flex-col items-center gap-1 text-gray-400 transition">
                <i class="fas fa-compass text-xl"></i>
                <span id="n-book" class="text-[8px] font-black uppercase">Guide</span>
            </button>
        </nav>
    </div>

    <script>
        const translations = {
            ru: {
                title: "Исследуй.", card: "Номер вашей карты:", infoT: "Безопасность Alif", infoX: "Номер виртуальной карты отличается от пластика для защиты ваших онлайн-транзакций.", nh: "Главная", nb: "Гид"
            },
            tj: {
                title: "Саёҳат.", card: "Рақами корти шумо:", infoT: "Амнияти Alif", infoX: "Рақами корти виртуалӣ аз пластикӣ барои ҳимояи пардохтҳои онлайн фарқ мекунад.", nh: "Асосӣ", nb: "Раҳнамо"
            },
            en: {
                title: "Explore.", card: "Your Card Number:", infoT: "Alif Security", infoX: "The virtual card number is different from the plastic one to protect your online payments.", nh: "Home", nb: "Guide"
            },
            uz: {
                title: "Sayohat.", card: "Karta raqamingiz:", infoT: "Alif Xavfsizligi", infoX: "Virtual karta raqami onlayn to'lovlarni himoya qilish uchun plastikdan farq qiladi.", nh: "Asosiy", nb: "Yo'l ko'rsatkich"
            },
            tr: {
                title: "Keşfet.", card: "Kart Numaranız:", infoT: "Alif Güvenliği", infoX: "Sanal kart numarası, çevrimiçi ödemelerinizi korumak için plastikten farklıdır.", nh: "Ana Sayfa", nb: "Rehber"
            }
        };

        function setLang(lang) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('lang-active'));
            document.getElementById('btn-' + lang).classList.add('lang-active');
            
            const t = translations[lang];
            document.getElementById('h-title').innerText = t.title;
            document.getElementById('card-label').innerText = t.card;
            document.getElementById('info-title').innerText = t.infoT;
            document.getElementById('info-text').innerText = t.infoX;
            document.getElementById('n-home').innerText = t.nh;
            document.getElementById('n-book').innerText = t.nb;
        }

        function goto(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(id).classList.add('page-active');
            btn.classList.add('nav-active');
        }
    </script>
</body>
</html>
