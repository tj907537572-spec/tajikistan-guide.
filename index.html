<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tajikistan Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; margin: 0; padding: 0; }
        .page { display: none; min-height: 100vh; width: 100%; }
        .page-active { display: flex !important; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .bottom-nav { display: none; } /* Скрыто на экране входа */
    </style>
</head>
<body>

    <div id="auth-page" class="page page-active items-center justify-center px-8">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-black italic text-[#1d5eff] tracking-tighter">Welcome.</h1>
            <p class="text-gray-400 font-bold text-[10px] uppercase mt-2 tracking-[0.2em]">Tajikistan Premium Guide</p>
        </div>
        <div class="w-full max-w-sm space-y-4">
            <input type="email" id="uEmail" value="tj907537572@mail.com" class="w-full p-6 bg-gray-100 rounded-[2rem] outline-none font-bold text-center border-2 border-transparent focus:border-blue-500 transition-all">
            <button onclick="login()" class="w-full bg-[#1d5eff] text-white py-6 rounded-[2rem] font-black shadow-xl active:scale-95 transition-all uppercase italic">Войти</button>
        </div>
    </div>

    <div id="welcome-page" class="page relative h-screen">
        <img src="https://images.unsplash.com/photo-1528127269322-539801943592?q=80&w=1000" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
        <div class="absolute bottom-16 left-0 w-full p-10 text-center">
            <h2 class="text-white text-5xl font-black italic leading-tight mb-8">Welcome to<br>Tajikistan</h2>
            <button onclick="nav('home-page')" class="bg-white text-black px-12 py-5 rounded-full font-black uppercase italic shadow-2xl active:scale-95 transition-all">Исследовать</button>
        </div>
    </div>

    <div id="home-page" class="page p-6 pb-32">
        <h2 class="text-4xl font-black italic tracking-tighter mb-8">Explore.</h2>
        
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-6 -mx-6 px-6">
            <div class="min-w-[300px] h-[450px] relative rounded-[3rem] overflow-hidden shadow-2xl">
                <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=600" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 p-8 flex flex-col justify-end">
                    <span class="text-white text-3xl font-black italic uppercase">Худжанд</span>
                </div>
            </div>
            <div class="min-w-[300px] h-[450px] relative rounded-[3rem] overflow-hidden shadow-2xl">
                <img src="https://images.unsplash.com/photo-1505245208761-ba873552a0c0?w=600" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 p-8 flex flex-col justify-end">
                    <span class="text-white text-3xl font-black italic uppercase">Искандаркул</span>
                </div>
            </div>
            <div class="min-w-[300px] h-[450px] relative rounded-[3rem] overflow-hidden shadow-2xl">
                <img src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?w=600" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 p-8 flex flex-col justify-end">
                    <span class="text-white text-3xl font-black italic uppercase">Душанбе</span>
                </div>
            </div>
        </div>

        <div class="mt-8 bg-[#0f172a] p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
            <div class="flex justify-between mb-10">
                <h4 class="text-2xl font-black italic">Premium Card</h4>
                <i class="fab fa-cc-visa text-3xl opacity-50"></i>
            </div>
            <p class="text-2xl font-bold tracking-[0.2em] mb-4">4444 8888 1461 0428</p>
            <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Цена: $9.99 / Офлайн Карты</p>
        </div>
    </div>

    <div id="guides-page" class="page p-6 pb-32">
        <h2 class="text-4xl font-black italic tracking-tighter mb-8">Contacts.</h2>
        <div class="space-y-4">
            <div class="p-7 bg-gray-50 rounded-[2.5rem] flex items-center justify-between border border-gray-100">
                <div>
                    <h4 class="font-black italic text-lg">Pamir Silk Travel</h4>
                    <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">+992 93 505 2361</p>
                </div>
                <a href="tel:+992935052361" class="w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-phone-alt"></i></a>
            </div>
            <div class="p-8 bg-orange-50 rounded-[3rem] mt-6">
                <h4 class="font-black italic text-orange-600 text-xs mb-4 uppercase tracking-widest">Топ Рестораны</h4>
                <p class="font-bold mb-2">Rohat Chaikhana</p>
                <p class="font-bold mb-2">Bukhara Dushanbe</p>
                <p class="font-bold">Toqi Restaurant</p>
            </div>
        </div>
    </div>

    <nav id="main-nav" class="bottom-nav fixed bottom-0 inset-x-0 h-24 bg-white/90 backdrop-blur-xl border-t border-gray-100 items-center justify-around z-[500] px-4">
        <button onclick="nav('home-page')" class="flex flex-col items-center gap-1 text-blue-600"><i class="fas fa-home text-2xl"></i><span class="text-[8px] font-black uppercase">Home</span></button>
        <button onclick="nav('guides-page')" class="flex flex-col items-center gap-1 text-gray-300"><i class="fas fa-address-book text-2xl"></i><span class="text-[8px] font-black uppercase">Guides</span></button>
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-gray-300"><i class="fas fa-power-off text-2xl"></i><span class="text-[8px] font-black uppercase">Exit</span></button>
    </nav>

    <script>
        function login() {
            // Убираем страницу логина и показываем Welcome
            document.getElementById('auth-page').classList.remove('page-active');
            document.getElementById('welcome-page').classList.add('page-active');
        }

        function nav(id) {
            // Скрываем все и показываем нужную
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            
            // Если мы на главном экране или гидах — показываем меню
            if(id === 'home-page' || id === 'guides-page') {
                document.getElementById('main-nav').style.display = 'flex';
            } else {
                document.getElementById('main-nav').style.display = 'none';
            }
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
