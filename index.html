<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tajikistan Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .page { display: none; min-height: 100vh; }
        .page-active { display: block; }
        .city-card { min-width: 260px; height: 350px; border-radius: 2rem; position: relative; overflow: hidden; margin-right: 15px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="auth-page" class="page page-active p-8 flex flex-col justify-center items-center">
        <h1 class="text-4xl font-black italic text-blue-600 mb-8 uppercase tracking-tighter">Tajikistan</h1>
        <div class="w-full space-y-4">
            <input type="text" placeholder="Ваше имя" class="w-full p-5 bg-gray-100 rounded-3xl outline-none font-bold">
            <input type="email" id="userEmail" value="tj907537572@mail.com" class="w-full p-5 bg-gray-100 rounded-3xl outline-none font-bold text-gray-500">
            <input type="password" placeholder="Пароль" class="w-full p-5 bg-gray-100 rounded-3xl outline-none font-bold">
            <button onclick="nav('home-page')" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-xl shadow-lg active:scale-95 transition-transform">
                ВОЙТИ
            </button>
        </div>
    </div>

    <div id="home-page" class="page">
        <header class="p-6">
            <h2 class="text-4xl font-black italic italic mb-1">Explore.</h2>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Partner: tj907537572@mail.com</p>
        </header>

        <div class="flex overflow-x-auto no-scrollbar px-6 mb-8">
            <div class="city-card shadow-xl">
                <img src="https://life.ansor.info/wp-content/uploads/2018/01/sarazm_penjikent.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent p-6 flex flex-col justify-end">
                    <h3 class="text-white text-2xl font-black uppercase italic">Саразм</h3>
                </div>
            </div>
            <div class="city-card shadow-xl">
                <img src="https://asiamust.com/wp-content/uploads/2019/04/pamir-highway-tajikistan-1.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent p-6 flex flex-col justify-end">
                    <h3 class="text-white text-2xl font-black uppercase italic">Памир</h3>
                </div>
            </div>
            <div class="city-card shadow-xl">
                <img src="https://phototravel.tj/wp-content/uploads/2021/04/iskanderkul.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent p-6 flex flex-col justify-end">
                    <h3 class="text-white text-2xl font-black uppercase italic">Искандаркул</h3>
                </div>
            </div>
            <div class="city-card shadow-xl">
                <img src="https://khujand.tj/images/tour/1.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent p-6 flex flex-col justify-end">
                    <h3 class="text-white text-2xl font-black uppercase italic">Худжанд</h3>
                </div>
            </div>
        </div>

        <div class="px-6 grid grid-cols-2 gap-4 mb-8">
            <div class="bg-blue-600 p-6 rounded-[2rem] text-white">
                <p class="text-[10px] font-bold uppercase opacity-60">Weather</p>
                <p class="text-3xl font-black">+14°C</p>
            </div>
            <div class="bg-gray-50 border border-gray-100 p-6 rounded-[2rem] text-blue-600">
                <p class="text-[10px] font-bold uppercase text-gray-400">USD Rate</p>
                <p class="text-3xl font-black">10.92</p>
            </div>
        </div>

        <div class="px-6 pb-32">
            <button onclick="nav('guides-page')" class="w-full p-6 border-2 border-blue-600 rounded-[2rem] text-blue-600 font-black flex justify-between items-center italic">
                НАЙТИ ГИДА И РЕСТОРАНЫ <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div id="guides-page" class="page p-6 pb-32">
        <h2 class="text-4xl font-black italic mb-8">Contacts.</h2>
        <div class="space-y-4">
            <div class="p-6 bg-white border rounded-[2rem] flex justify-between items-center shadow-sm">
                <div>
                    <p class="font-black italic">Pamir Silk Travel</p>
                    <p class="text-sm text-gray-400">+992 93 505 2361</p>
                </div>
                <a href="tel:+992935052361" class="w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center"><i class="fas fa-phone"></i></a>
            </div>
            <div class="p-8 bg-orange-50 rounded-[2rem] text-center">
                <h4 class="font-black text-orange-600 uppercase text-xs mb-4">Рестораны в Душанбе</h4>
                <p class="font-bold text-gray-700">Rohat Chaikhana<br>Bukhara<br>Toqi</p>
            </div>
        </div>
    </div>

    <nav id="navbar" class="fixed bottom-0 inset-x-0 h-20 bg-white/90 backdrop-blur-md border-t flex justify-around items-center hidden">
        <button onclick="nav('home-page')" class="text-blue-600 flex flex-col items-center">
            <i class="fas fa-home text-xl"></i><span class="text-[8px] font-black uppercase">Home</span>
        </button>
        <button onclick="nav('guides-page')" class="text-gray-300 flex flex-col items-center">
            <i class="fas fa-compass text-xl"></i><span class="text-[8px] font-black uppercase">Guides</span>
        </button>
        <button onclick="location.reload()" class="text-gray-300 flex flex-col items-center">
            <i class="fas fa-power-off text-xl"></i><span class="text-[8px] font-black uppercase">Exit</span>
        </button>
    </nav>

    <script>
        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            
            if(id !== 'auth-page') {
                document.getElementById('navbar').classList.remove('hidden');
                document.getElementById('navbar').classList.add('flex');
            } else {
                document.getElementById('navbar').classList.add('hidden');
            }
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
